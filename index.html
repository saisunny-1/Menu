<!DOCTYPE html>
<html>
<head>
  <title>Hotel Menu</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    .item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
    }
    
    .item-name {
      text-align: center;
      font-size: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Hotel Menu</h1>

  <ul>
    <li class="category">Appetizers</li>
    <li class="item">
      <img src="/image/br.jpeg" alt="Bruschetta">
      <span class="item-name">Bruschetta</span> - $8.99
    </li>
    <li class="item">
      <img src="/image/cr.jpeg" alt="Caprese Salad">
      <span class="item-name">Caprese Salad</span> - $9.99
    </li>
    <li class="item">
      <img src="/image/garlic.jpeg" alt="Garlic Shrimp">
      <span class="item-name">Garlic Shrimp</span> - $12.99
    </li>

    <li class="category">Main Course</li>
    <li class="item">
      <img src="/image/salmon.jpeg" alt="Grilled Salmon">
      <span class="item-name">Grilled Salmon</span> - $18.99
    </li>
    <li class="item">
      <img src="/image/beef.jpeg" alt="Beef Tenderloin">
      <span class="item-name">Beef Tenderloin</span> - $24.99
    </li>
    <li class="item">
      <img src="/image/veg.jpeg" alt="Vegetable Stir-Fry">
      <span class="item-name">Vegetable Stir-Fry</span> - $14.99
    </li>

    <li class="category">Desserts</li>
    <li class="item">
      <img src="/image/c mouse.jpeg" alt="Chocolate Mousse">
      <span class="item-name">Chocolate Mousse</span> - $7.99
    </li>
    <li class="item">
      <img src="/image/cheese.jpeg" alt="Cheesecake">
      <span class="item-name">Cheesecake</span> - $6.99
    </li>
    <li class="item">
      <img src="/image/trim.jpeg" alt="Tiramisu">
      <span class="item-name">Tiramisu</span> - $8.99
    </li>
  </ul>
</body>
</html>
